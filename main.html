<!--CSS-->

<style>
  
  body {
    background-color: rgb(50, 50, 50);
  }

  .channel {
    margin-left: 20px;
    border-radius: 3px;
    border: 0;
    height: 26px;
    width: 130px;
    cursor: pointer;
    transition: color 0.15s, box-shadow 0.15s;
  }

  .channel:hover {
    background-color: blanchedalmond;
    box-shadow: 3px 2px 0 rgba(0, 0, 0, 0.2);
  }

  .sub-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 3px;
    cursor: pointer;
    margin: 20px;
    transition: opacity 0.15s,
    box-shadow 0.15s;

  }
  

  .sub-button:hover {
    background-color: red;
    opacity: 0.8;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
  }

  .join-button:hover {
    background-color: rgb(41, 118, 212);
    color: white;
    border-color: rgb(41, 118, 212);
  }

  .join-button:active {
    opacity: 0.7;
  }

  .join-button {
    background-color: white;
    border-color: rgb(50, 122, 255);
    border-style: solid;
    border-width: 1px;
    color: rgb(50, 122, 255);
    height: 36px;
    width: 62px;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.15s,
    color 0.15s;
  }

  .Cantalope {
    margin: 0;
    margin-left: 20px;
    margin-top: 20px;
    border-radius: 3px;
    transition: box-shadow 0.15s;
  }

  .Cantalope:hover {
    box-shadow: 5px 3px 0 rgba(0, 0, 0, 0.2);
  }


</style>

<!--HTML-->

<button class="sub-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>
<br>

<button class="channel" type="button" onclick=" window.open('https://www.youtube.com/channel/UCHTEqybjlmX4LFmMFKacFNQ','_blank')">
  Go to my channel!
</button>

<br>

<img class="Cantalope" src="image/Cantalope.png" alt="Cantalope" width="400" height="300">
